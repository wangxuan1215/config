eureka:
  instance:
    #instance-id: ${spring.cloud.client.ip-address}:${server.port} #此实例注册到eureka服务端的唯一的实例ID
    instance-id: usertest #此实例注册到eureka服务端的唯一的实例ID
    prefer-ip-address: true #是否显示IP地址
    leaseRenewalIntervalInSeconds: 10 #eureka客户需要多长时间发送心跳给eureka服务器，表明它仍然活着,默认为30 秒 (与下面配置的单位都是秒)
    leaseExpirationDurationInSeconds: 30 #Eureka服务器在接收到实例的最后一次发出的心跳后，需要等待多久才可以将此实例删除，默认为90秒
spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      profile: dev
  #rabbit配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
#暴露监控端点，自动更新config
management:
  endpoints:
    web:
      exposure:
        include: "*"
env:
 version: 用户服务-测试环境配置-1.0版本        
